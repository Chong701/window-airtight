<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>

        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; }

        /* åŠ¨æ€å¯¼å…¥åŒº */
        .upload-box { border: 2px dashed #cbd5e1; background: #f1f5f9; padding: 30px; border-radius: 15px; text-align: center; cursor: pointer; margin-bottom: 20px; }
        .upload-box:hover { border-color: var(--primary); background: #eff6ff; }
        
        /* åŠ¨æ€ç”Ÿæˆçš„è¾“å…¥æ¡†å®¹å™¨ */
        #dynamicForm { margin-top: 20px; padding: 15px; border-top: 1px solid #eee; display: none; }
        .form-item { margin-bottom: 15px; }
        label { display: block; font-size: 0.9rem; font-weight: 600; color: #475569; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }

<body>

<div class="app-card">
    <div class="header">
        <h1>ğŸ§  è‡ªé€‚åº”å¤§æ•°æ®æ¨¡å‹</h1>
        <p>è‡ªåŠ¨è¯†åˆ«æ–‡ä»¶åˆ—æ•°å¹¶ç”Ÿæˆé¢„æµ‹è¡¨å•</p>
    </div>

    <div class="upload-box" onclick="document.getElementById('fileIn').click()">
        <div id="status">ç‚¹å‡»ä¸Šä¼  CSV æ–‡ä»¶</div>
        <input type="file" id="fileIn" accept=".csv" style="display:none">
    </div>

    <div id="dynamicForm">
        <h3 style="font-size: 1rem; color: #1e293b;">è¾“å…¥é¢„æµ‹å‚æ•°</h3>
        <div id="inputsContainer"></div>
        <button class="btn" onclick="predict()">åŸºäºå­¦ä¹ ç»“æœé¢„æµ‹ç»“æœ</button>
    </div>
</div>

<div id="resModal" class="modal">
    <div class="modal-content">
        <h2 style="color:var(--primary)" id="resTitle">é¢„æµ‹ç»“æœ</h2>
        <div id="resVal" style="font-size: 2rem; font-weight: bold;">0.00</div>
        <button class="btn" style="background:#f1f5f9; color:#334155;" onclick="closeModal()">ç¡®å®š</button>
    </div>
</div>

<script>
    let headers = [];
    let csvRows = [];

    document.getElementById('fileIn').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const text = event.target.result;
            const allLines = text.split('\n').filter(l => l.trim() !== '');
            
            // 1. è·å–è¡¨å¤´ (æ’é™¤ç¬¬ä¸€åˆ—åºå·)
            headers = allLines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            
            // 2. è·å–æ•°æ®å†…å®¹
            csvRows = allLines.slice(1).map(row => row.split(',').map(v => parseFloat(v)));

            // 3. åŠ¨æ€ç”Ÿæˆç•Œé¢
            generateForm();
        };
        reader.readAsText(file);
    });

    function generateForm() {
        const container = document.getElementById('inputsContainer');
        container.innerHTML = ''; // æ¸…ç©ºæ—§è¡¨å•
        
        // æˆ‘ä»¬å‡è®¾ï¼šç¬¬ä¸€åˆ—æ˜¯åºå·(å¿½ç•¥)ï¼Œæœ€åä¸€åˆ—æ˜¯ç»“æœ(å¿½ç•¥)ï¼Œä¸­é—´å…¨æ˜¯å‚æ•°
        // æ¯”å¦‚ä½ çš„æ–‡ä»¶ï¼š[0]åºå·, [1]ç¼é•¿, [2]å±‚æ•°, [3]æµ‹è¯•ç»“æœ
        for (let i = 1; i < headers.length - 1; i++) {
            const div = document.createElement('div');
            div.className = 'form-item';
            div.innerHTML = `
                <label>${headers[i]}</label>
                <input type="number" class="dynamic-input" data-index="${i}" placeholder="è¯·è¾“å…¥${headers[i]}">
            `;
            container.appendChild(div);
        }

        document.getElementById('dynamicForm').style.display = 'block';
        document.getElementById('status').innerText = `å·²æˆåŠŸè¯†åˆ« ${headers.length - 2} ä¸ªç»´åº¦æ•°æ®`;
        document.getElementById('status').style.color = '#10b981';
    }

    function predict() {
        const inputs = document.getElementsByClassName('dynamic-input');
        let userInputs = {};
        
        // æ”¶é›†ç”¨æˆ·è¾“å…¥çš„å‚æ•°
        for (let input of inputs) {
            const idx = input.getAttribute('data-index');
            userInputs[idx] = parseFloat(input.value);
            if (isNaN(userInputs[idx])) { alert("è¯·å¡«å†™å®Œæ•´å‚æ•°"); return; }
        }

        // --- å¤šç»´çº¿æ€§å›å½’é¢„æµ‹æ¨¡æ‹Ÿ ---
        // é€»è¾‘ï¼šè®¡ç®—æ¯ä¸ªç»´åº¦ç›¸å¯¹äºç»“æœçš„è´¡çŒ®æƒé‡
        let prediction = 0;
        let totalWeights = 0;

        csvRows.forEach(row => {
            let rowWeight = 0;
            // ç®€å•çš„æ¯”ä¾‹ç›¸å…³æ€§è®¡ç®—
            for (let idx in userInputs) {
                // å¦‚æœç”¨æˆ·è¾“å…¥çš„å€¼æ¥è¿‘å†å²è®°å½•ä¸­çš„å€¼ï¼Œåˆ™è¯¥å†å²ç»“æœå‚è€ƒä»·å€¼æ›´é«˜
                rowWeight += 1 / (Math.abs(row[idx] - userInputs[idx]) + 1);
            }
            prediction += row[row.length - 1] * rowWeight;
            totalWeights += rowWeight;
        });

        const finalVal = (prediction / totalWeights).toFixed(4);
        
        document.getElementById('resVal').innerText = finalVal;
        document.getElementById('resModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('resModal').style.display = 'none'; }
</script>

</body>
