<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; color: var(--text); }
        .app-card { background: white; width: 100%; max-width: 500px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 30px; }

        .form-item { margin-bottom: 15px; }

        input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .data-info { font-size: 0.75rem; background: #ecfdf5; color: #065f46; padding: 12px; border-radius: 8px; margin-bottom: 15px; display: none; line-height: 1.4; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:30px; border-radius:24px; width:85%; max-width:320px; text-align:center; }

<body>

<div class="app-card">
    <div class="header">
        <h1>ğŸ§  æ°”å¯†æ€§ AI å»ºæ¨¡</h1>
        <p>è‡ªåŠ¨è¯†åˆ«å‚æ•°ï¼Œéš”ç¦»æµ‹è¯•ç»“æœ</p>
    </div>

    <div class="upload-box" onclick="document.getElementById('fileIn').click()">
        <div id="status">ç‚¹å‡»ä¸Šä¼  CSV æ•°æ®æ–‡ä»¶</div>
        <input type="file" id="fileIn" accept=".csv" style="display:none">
    </div>

    <div id="dataTag" class="data-info"></div>

    <div id="dynamicForm">
        <h3 style="font-size: 1rem; margin-bottom: 15px;">è¾“å…¥é¢„æµ‹å‚æ•°</h3>
        <div id="inputsContainer"></div>
        <button class="btn" onclick="predict()">åŸºäºå¤§æ•°æ®ç²¾å‡†é¢„æµ‹</button>
    </div>
</div>

<div id="resModal" class="modal">
    <div class="modal-content">
        <div style="font-size: 0.9rem; color: #64748b;">AI é¢„æµ‹ç›®æ ‡ï¼š</div>
        <div id="resTargetLabel" style="font-weight: bold; margin-bottom: 10px;"></div>
        <div id="resVal" style="font-size: 2.5rem; font-weight: bold; color: var(--primary); margin: 10px 0;">0.00</div>
        <button class="close-btn" onclick="closeModal()">è¿”å›</button>
    </div>
</div>

<script>
    let headers = [];
    let csvRows = [];

    document.getElementById('fileIn').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const text = event.target.result;
            // ä¿®æ­£ï¼šæ¸…æ´—æ¯ä¸€è¡Œï¼Œå»é™¤ä¸å¯è§å­—ç¬¦
            const allLines = text.split(/\r?\n/).map(line => line.trim()).filter(line => line.length > 0);
            
            if (allLines.length < 2) { alert("æ–‡ä»¶æ•°æ®ä¸è¶³"); return; }

            // 1. è§£æè¡¨å¤´å¹¶ä¸¥æ ¼æ¸…æ´—
            headers = allLines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            
            // 2. è§£ææ•°å€¼æ•°æ®
            csvRows = allLines.slice(1).map(row => {
                return row.split(',').map(v => parseFloat(v.trim()));
            });

            generateForm();
        };
        reader.readAsText(file);
    });

    function generateForm() {
        const container = document.getElementById('inputsContainer');
        const tag = document.getElementById('dataTag');
        container.innerHTML = ''; 
        
        // å…³é”®é€»è¾‘ï¼š
        // å‡è®¾ CSV ç»“æ„ä¸ºï¼š[åºå·, å‚æ•°1, å‚æ•°2, ..., ç»“æœ]
        // æˆ‘ä»¬åªä¸ºç´¢å¼•ä» 1 åˆ° headers.length - 2 çš„åˆ—åˆ›å»ºè¾“å…¥æ¡†
        const startIndex = 1;
        const endIndex = headers.length - 2;

        for (let i = startIndex; i <= endIndex; i++) {
            const div = document.createElement('div');
            div.className = 'form-item';
            div.innerHTML = `
                <label>è¾“å…¥å‚æ•°ï¼š${headers[i]}</label>
                <input type="number" class="dynamic-input" data-index="${i}" step="any" placeholder="è¯·è¾“å…¥æ•°å€¼">
            `;
            container.appendChild(div);
        }

        // æç¤ºä¿¡æ¯
        const targetName = headers[headers.length - 1];
        const paramNames = headers.slice(startIndex, endIndex + 1).join('ã€');
        
        tag.style.display = 'block';
        tag.innerHTML = `
            <b>âœ… æ•°æ®è§£ææˆåŠŸ</b><br>
            <b>ç‰¹å¾å‚æ•°ï¼š</b>${paramNames}<br>
            <b>é¢„æµ‹ç›®æ ‡ï¼š</b>${targetName} (å·²è‡ªåŠ¨éš”ç¦»)
        `;
        
        document.getElementById('dynamicForm').style.display = 'block';
        document.getElementById('status').innerText = "æ–‡ä»¶å·²åŠ è½½";
    }

    function predict() {
        const inputs = document.getElementsByClassName('dynamic-input');
        let userInputs = {};
        
        for (let input of inputs) {
            const idx = input.getAttribute('data-index');
            const val = parseFloat(input.value);
            if (isNaN(val)) { alert(`è¯·è¾“å…¥${headers[idx]}`); return; }
            userInputs[idx] = val;
        }

        // é¢„æµ‹ç®—æ³•ï¼šåŠ æƒç›¸ä¼¼åº¦
        let totalWeightedResult = 0;
        let totalSimilarity = 0;

        csvRows.forEach(row => {
            let diffSum = 0;
            // ä»…ä½¿ç”¨å‚æ•°åˆ—è®¡ç®—â€œè·ç¦»â€
            for (let idx in userInputs) {
                const diff = (row[idx] - userInputs[idx]) / (userInputs[idx] || 1);
                diffSum += Math.pow(diff, 2);
            }
            
            let similarity = 1 / (Math.sqrt(diffSum) + 0.0001); 
            
            // ç»“æœåªå–æœ€åä¸€åˆ—
            totalWeightedResult += row[row.length - 1] * similarity;
            totalSimilarity += similarity;
        });

        const finalVal = (totalWeightedResult / totalSimilarity).toFixed(4);
        
        document.getElementById('resVal').innerText = finalVal;
        document.getElementById('resTargetLabel').innerText = headers[headers.length - 1];
        document.getElementById('resModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('resModal').style.display = 'none'; }
</script>
