<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; color: var(--text); }
        .app-card { background: white; width: 100%; max-width: 500px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 30px; }

        .form-item { margin-bottom: 15px; }

        input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; transition: 0.2s; }

        .btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .data-info { font-size: 0.75rem; background: #fdf2f2; color: #991b1b; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:30px; border-radius:24px; width:85%; max-width:320px; text-align:center; animation: pop 0.3s ease; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

</head>
<body>

<div class="app-card">
    <div class="header">
        <h1>ğŸ§  æ°”å¯†æ€§ AI å»ºæ¨¡</h1>
        <p>è‡ªåŠ¨åˆ†ç¦»å‚æ•°ä¸ç»“æœè¿›è¡Œæ™ºèƒ½é¢„æµ‹</p>
    </div>

    <div class="upload-box" onclick="document.getElementById('fileIn').click()">
        <div id="status">ç‚¹å‡»ä¸Šä¼  airtightdata.csv</div>
        <input type="file" id="fileIn" accept=".csv" style="display:none">
    </div>

    <div id="dataTag" class="data-info"></div>

    <div id="dynamicForm">
        <h3 style="font-size: 1rem; margin-bottom: 15px;">è¾“å…¥å¾…é¢„æµ‹å‚æ•°</h3>
        <div id="inputsContainer"></div>
        <button class="btn" onclick="predict()">åŸºäºå¤§æ•°æ®ç²¾å‡†é¢„æµ‹</button>
    </div>
</div>

<div id="resModal" class="modal">
    <div class="modal-content">
        <div style="font-size: 0.9rem; color: #64748b;">é¢„æµ‹ç›®æ ‡ï¼šå•ä½ç¼é•¿æ¸—é€é‡</div>
        <div id="resVal" style="font-size: 2.5rem; font-weight: bold; color: var(--primary); margin: 15px 0;">0.00</div>
        <div style="font-size: 0.8rem; color: #94a3b8;" id="resLabelName">ç»“æœå•ä½ï¼šmÂ³/m</div>
        <button class="close-btn" onclick="closeModal()">è¿”å›</button>
    </div>
</div>

<script>
    let headers = [];
    let csvRows = [];
    let targetLabel = "";

    document.getElementById('fileIn').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const text = event.target.result;
            const allLines = text.split('\n').filter(l => l.trim() !== '');
            
            // 1. è§£æè¡¨å¤´
            headers = allLines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            targetLabel = headers[headers.length - 1]; // é”å®šæœ€åä¸€åˆ—ä¸ºç›®æ ‡
            
            // 2. è§£ææ•°å€¼
            csvRows = allLines.slice(1).map(row => row.split(',').map(v => parseFloat(v)));

            // 3. ç”Ÿæˆè¡¨å•
            generateForm();
        };
        reader.readAsText(file);
    });

    function generateForm() {
        const container = document.getElementById('inputsContainer');
        const tag = document.getElementById('dataTag');
        container.innerHTML = ''; 
        
        // åªå¾ªç¯ä¸­é—´çš„å‚æ•°åˆ—ï¼šæ’é™¤ç¬¬0åˆ—(åºå·)å’Œæœ€åä¸€åˆ—(æµ‹è¯•ç»“æœ)
        for (let i = 1; i < headers.length - 1; i++) {
            const div = document.createElement('div');
            div.className = 'form-item';
            div.innerHTML = `
                <label>å‚æ•°ï¼š${headers[i]}</label>
                <input type="number" class="dynamic-input" data-index="${i}" step="0.01" placeholder="è¯·è¾“å…¥æ•°å€¼">
            `;
            container.appendChild(div);
        }

        // UIåé¦ˆ
        tag.style.display = 'block';
        tag.style.background = '#ecfdf5';
        tag.style.color = '#065f46';
        tag.innerText = `âœ… å·²è¯†åˆ«ï¼š${headers.length - 2}ä¸ªç‰¹å¾å‚æ•°ï¼Œé¢„æµ‹ç›®æ ‡ï¼š${targetLabel}`;
        
        document.getElementById('dynamicForm').style.display = 'block';
        document.getElementById('status').innerText = "æ•°æ®æ›´æ–°æˆåŠŸ";
    }

    function predict() {
        const inputs = document.getElementsByClassName('dynamic-input');
        let userInputs = {};
        
        for (let input of inputs) {
            const idx = input.getAttribute('data-index');
            const val = parseFloat(input.value);
            if (isNaN(val)) { alert("è¯·å¡«å†™å®Œæ•´å‚æ•°"); return; }
            userInputs[idx] = val;
        }

        // --- æ ¸å¿ƒé¢„æµ‹ç®—æ³•ï¼šåŠ æƒä¸´è¿‘ç®—æ³• (KNN æ€æƒ³) ---
        let totalWeightedResult = 0;
        let totalSimilarity = 0;

        csvRows.forEach(row => {
            let distanceSquare = 0;
            // åªå¯¹æ¯”ä¸­é—´çš„ç‰¹å¾åˆ—
            for (let idx in userInputs) {
                // å½’ä¸€åŒ–æ¨¡æ‹Ÿï¼šè®¡ç®—è¾“å…¥å€¼ä¸å†å²å€¼çš„åå·®
                distanceSquare += Math.pow((row[idx] - userInputs[idx]) / userInputs[idx], 2);
            }
            
            // è®¡ç®—ç›¸ä¼¼åº¦ï¼ˆè·ç¦»è¶Šå°ï¼Œç›¸ä¼¼åº¦è¶Šé«˜ï¼‰
            let similarity = 1 / (Math.sqrt(distanceSquare) + 0.01); 
            
            // ç´¯åŠ ï¼šå†å²ç»“æœ * ç›¸ä¼¼åº¦æƒé‡
            totalWeightedResult += row[row.length - 1] * similarity;
            totalSimilarity += similarity;
        });

        const finalVal = (totalWeightedResult / totalSimilarity).toFixed(4);
        
        document.getElementById('resVal').innerText = finalVal;
        document.getElementById('resLabelName').innerText = `ç»“æœåŸºäºï¼š${targetLabel}`;
        document.getElementById('resModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('resModal').style.display = 'none'; }
</script>
